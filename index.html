<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="main">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the patform</p>
    <form action="" id="survey-form">
      <div class="form-field">
        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="Enter your name" id="name">
      </div>
      <div class="form-field">
        <label for="email" id="email-label">Email</label>
        <input type="email" placeholder="Enter your Email" id="email">
      </div>
      <div class="form-field">
        <label for="number" id="number-label">Age</label>
        <input type="number" placeholder="Age" id="number" min="18" max="150">
      </div>
      <div class="form-field">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="situations" id="dropdown">
          <option value="">Select your role</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <p>Would you recomend FCC to a friend?</p>
      <div class="radio-btn">
        <input type="radio" id="definitely" name="friend-recomendation" value="definitely">
        <label for="definitely">Definitely</label>
      </div>
      <div class="radio-btn">
        <input type="radio" id="maybe" name="friend-recomendation" value="maybe">
        <label for="maybe">Maybe</label>
      </div>
      <div class="radio-btn">
        <input type="radio" id="not-sure" name="friend-recomendation" value="not-sure">
        <label for="not-sure">Not sure</label>
      </div>
      <div class="form-field">
        <label for="favorite">What is your favorite feature of FCC?</label>
        <select name="features" id="favorite">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
        </select>
      </div>
      <p id="smaller">What would you like to see improved? <span>(Check all that apply)</span></p>
      <div class="space">
        <input type="checkbox" id="front" name="front">
        <label for="front">Front-end Projects</label>
      </div>
      <div class="space">
        <input type="checkbox" id="back" name="back">
        <label for="back">Back-end Projects</label>
      </div>
      <div class="space">
        <input type="checkbox" id="challenge" name="challenge">
        <label for="challenge">Challenges</label>
      </div>
      <div class="space">
        <input type="checkbox" id="addition" name="addition">
        <label for="addition">Additional Courses</label>
      </div>
      <div class="text-area">
        <label for="comments" >Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <button id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
